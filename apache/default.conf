<VirtualHost *:80>
    DocumentRoot /var/www/html/public
 
    <Directory /var/www/html/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All
 
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteRule ^([a-zA-Z0-9\-\_\/]*)$ index.php?p=$1
        </IfModule>
    </Directory>
</VirtualHost>